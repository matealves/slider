<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8b4042ccf0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Slider Gallery</title>
</head>

<body>
    <div class="header">
        <img src="images/stranger-things-logo.png" alt="">
    </div>
    <div class="container">
        <div class="slide">
            <div class="slides">
                <div id="back" class="btn">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div id="next" class="btn">
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="slider--area">
                    <div class="slider--item" style="background-image: url('images/0.jpg')" id="atual"></div>
                    <div class="slider--item" style="background-image: url('images/1.jpg')"></div>
                    <div class="slider--item" style="background-image: url('images/2.jpg')"></div>
                    <div class="slider--item" style="background-image: url('images/3.jpg')"></div>
                </div>
            </div>
            <div class="balls">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
